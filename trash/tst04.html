<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id = "movies">Movies</div>
        <div id = "tvshows">TV Shows</div>
        <div id = "music">Music</div>
        <div id = "system">System</div>    
        <div id = "prev">Prev</div>
        <div id = "next">Next</div>  
                
        <br/>
        <div id = "result"></div>
        <div id = "page"></div>

        <br/>
        <div id = "result2"></div>
        <div id = "page2"></div>
        
        
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() 
{

var result = "Start";
var page = 1;
var last = 8;

$("#movies").on("click", {media: "Movies"}, SetMedia);
$("#tvshows").on("click", {media: "TV Shows"}, SetMedia);
$("#music").on("click", {media: "Music"}, SetMedia);
$("#system").on("click", {media: "System"}, SetMedia);
 
$("#next").on("click", {action: "n", offset: last}, SetPage);
$("#prev").on("click", {action: "p", offset: last}, SetPage);


$("#result").html(result);
$("#page").html(page);

// Functions
function SetMedia(event)
{            
   page = 1;
   
   result = event.data.media;   
   $("#result").html(result);
   $("#page").html(page);
}

function SetPage(event)
{
    action = event.data.action;
    offset = event.data.offset;
    
    page = (action == "n") ? page + 1 : page - 1;
    
    //Check for min.
    if (page == 0) {
        page = offset;
    }  
                
    //Check for max.
    else if (page==offset+1) {
        page = 1;
    }  
    
    $("#page").html(page);
}


}); 
  
</script>  
        
    </body>
</html>
