<!DOCTYPE html> 
<html> 
 <head>
 <title>Popup Test</title>

 <script type="text/javascript" src="popup.js"></script>
 
 </head>
 <body>
  <h1>JQuery Popup Test</h1>
  
  <!-- <a href="#" class="topopup">Click Here Trigger</a> -->
  
  <table border = 1>
   <tr>
    <td><div class="hidden">5</div>Movie A</td>
	<td><div class="hidden">24</div>Movie B</td>
   </tr>
   <tr>
    <td><div class="hidden">67</div>Movie C</td>
	<td><div class="hidden">103</div>Movie D</td>
   </tr> 
  </table>
  
  

  <!-- Start Hidden -->
  <div id="popup"> 
   <div class="close"></div> 
    <span class="ecs_tooltip">Press Esc to close <span class="arrow"></span></span> 
    <div id="popup_content"> <!--your content start--> 
    <p>netus et malesuada fames ac turpis egestas.</p> 
	
	<div id="cell"></div>
	
	<p align="center"><a href="#" class="livebox">Click Here Trigger</a></p> 
   </div> <!-- your content end--> 
  </div> <!-- popup end--> 
  
  <div class="loader"></div> 
  <div id="background_popup"></div> 
  <!-- End Hidden -->
  
 </body>
</html>
